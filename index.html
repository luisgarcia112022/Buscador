<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscando - Explorador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><span class="highlight">Buscando</span></h1>
    </header>
    <main>
        <form>
            <input type="text" id="buscador" placeholder="Escribe tu búsqueda aquí...">
            <button type="submit">Buscar</button>
        </form>
        <ul id="resultadoBusqueda">
            <li>Chismes de Famosos</li>
            <li>Videos virales</li>
            <li>Top caídas mas graciosas</li>
            <li>Peliculas 2024</li>
            <li>Los mejores jugadores de la liga MX</li>
        </ul>
        <p>Bienvenido a <span class="highlight">Buscando</span>, tu explorador web personalizado.</p>
    </main>
    <footer>
        <p>&copy; 2024 Luis G.</p>
    </footer>

    <script>
        const inputBuscador = document.getElementById('buscador');
        const listaResultados = document.getElementById('resultadoBusqueda');
        const elementos = Array.from(listaResultados.getElementsByTagName('li'));

        inputBuscador.addEventListener('input', function() {
            const busqueda = inputBuscador.value.trim().toLowerCase();

            elementos.forEach(elemento => {
                const textoElemento = elemento.textContent.trim().toLowerCase();
                if (textoElemento.includes(busqueda)) {
                    elemento.style.display = 'block'; // Mostrar elemento si coincide con la búsqueda
                } else {
                    elemento.style.display = 'none'; // Ocultar elemento si no coincide con la búsqueda
                }
            });
        });
    </script>
</body>
</html>
